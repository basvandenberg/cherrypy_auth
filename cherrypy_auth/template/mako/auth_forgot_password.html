<div class="auth_wrapper">
% if auth_title:
  <h2>${auth_title}</h2>
% endif
  <form action='aforgot_password' method="post" id="forgot_password_form" class="auth_form">
    <div class="form_row">
      <input placeholder="Email address" type="text" name="username" id="single" />
    </div>
    <div id="msg"></div>
    <input type="submit" class="submit" value="Reset password" />
  </form>
</div>
