<div class="auth_wrapper">
% if auth_title:
  <h2>${auth_title}</h2>
% endif
  <form action="achange_password" method="post" id="change_password_form" class="auth_form">
    <div class="form_row">
      <input placeholder="Old password" type="password" name="password_old" id="top"/>
    </div>
    <div class="form_row">
      <input placeholder="New password" type="password" name="password_new" id="bottom" />
    </div>
    <input type="hidden" name="username" id="username" value="${user_id}" />
    <div id="msg"></div>
    <input type="submit" class="submit" value="Change password" />
  </form>
</div>
